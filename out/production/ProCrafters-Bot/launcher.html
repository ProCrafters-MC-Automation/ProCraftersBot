<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Launcher</title>
  <link rel="stylesheet" href="launcher.css">
  <script defer type="module" src="launcher.js">

  </script>
</head>


<main id="main-holder">
<p><strong>Bodyguard Bots</strong></p>
    <form id="bodyguard-form">
      <input type="text" name="Prefix" id="prefix-field" class="bodyguard-field" placeholder="Prefix">
      <input type="text" name="Quantity" id="quantity-field" class="bodyguard-field" placeholder="Quantity">
      <input type="submit" value="Start" id="bodyguard-start">
    </form>
<p><strong>Resource Bots</strong></p>
    <form id="resource-form">
      <input type="text" name="bossName" id="bossName-field" class="resource-field" placeholder="Boss's Name">
      <input type="submit" value="Start" id="resource-start">
    </form>
<p><strong>Ultimate Bot</strong></p>
    <form id="ultimate-form">
      <input type="text" name="ultimateName" id="name-field" class="name-field" placeholder="Name">
      <input type="submit" value="Start" id="ultimate-start">
      </form>
<p></p>
</main>
