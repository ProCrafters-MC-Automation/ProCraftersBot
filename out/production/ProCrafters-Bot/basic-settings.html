<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Settings</title>
  <link rel="stylesheet" href="basic-settings.css">
  <script defer src="basic-settings.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="basic-settings-header">Basic Settings</h1>
    <form id="basic-settings-form">
      <input type="text" name="server" id="server-field" class="basic-settings-form-field" placeholder="Server IP">
      <input type="text" name="port" id="port-field" class="basic-settings-form-field" placeholder="Port">
      <input type="text" name="version" id="version-field" class="basic-settings-form-field" placeholder="Version">
      <input type="submit" value="submit" id="basic-settings-form-submit">
    </form>
  </main>
</body>

</html>
