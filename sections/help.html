<template class="section-template">
    <section id="help" class="wrapper style3">
        <h1>Ultimate Bot</h1>
            <div>To execute a bot command, use the format: BotName command; commands listed below.</div>
            <div><strong>status</strong>: Responds with the HP, Food, and State of the bot.</div>
            <div><strong>target</strong>: Attacks a player (target PlayerName).</div>
            <div><strong>come</strong>: Goes to where the player is located.</div>
            <div><strong>follow</strong>: Follows the player.</div>
            <div><strong>stop</strong>: Halts any action the bot is doing.</div>
            <div><strong>info</strong>: Gives information about a specific entity (info PlayerName).</div>
            <div><strong>print placer</strong>: Prints an image the user gives by placing (print placer x y z
                imageFile.extension).</div>
            <div><strong>print command</strong>: Prints an image provided by the user by commands (print commands x y z
                numberOfBots botPrefix imageFile.extension).</div>
            <div><strong>inventory</strong>: Tells you the list of things in the bot's inventory.</div>
            <div><strong>drop</strong>: Drops the whole stack of a particular item that the player said (drop item).</div>
            <div><strong>mine/ harvest</strong>: Mines/ Harvests the block stated along with the quantity needed(mine/harvest
                block quantity).</div>
            <div><strong>find</strong>: Finds the block stated.</div>
            <div><strong>collect</strong>: Collects every drop closeby.</div>
            <div><strong>hunt</strong>: Hunts a specific entity (hunt entity).</div>
            <div><strong>goto/go</strong>: Goes to specific set of coordinates (goto/go x y z).</div>
                <div>&nbsp; &nbsp; &nbsp; &nbsp;<strong>home</strong>: Goes to home set by setHome (goto/go home).</div>
            <div><strong>learn</strong>: Saves the coordinates and movements of the player.</div>
            <div><strong>learnStop</strong>: Stops the process of learn.</div>
            <div><strong>craft</strong>: Crafts an item (craft item).</div>
            <div><strong>setHome</strong>: Sets a home for the bot, where the bot is currently at.</div>
            <div><strong>say</strong>: Says the exact message the player said (say message to say).</div>
            <div><strong>use</strong>: Activates the currently held item, most right click operations.</div>
            <div><strong>disuse</strong>: Deactivates the currently held item, most right click release operations.</div>
            <div><strong>leave</strong>: Makes every bot leave by shutting down the bots, not the launcher.</div>
            <div><strong>locate</strong>: Find the entity/ block stated (locate entity/ block).</div>
            <div><strong>remember</strong>: Remember a message by from the player (remember message from the player).</div>
            <div><strong>valueof</strong>: Recites the message by from the player.</div>
            <div><strong>guard</strong>: Guards a spot from mobs.</div>
            <div><strong>bodyguards</strong>: Sends bots to protect the player (bodyguards amount).</div>
                <div>&nbsp; &nbsp; &nbsp; &nbsp;<strong>kill</strong>: Kills a player (kill enemy).</div>
                <div>&nbsp; &nbsp; &nbsp; &nbsp;<strong>halt</strong>: Stops trying to kill a player.</div>
                <div>&nbsp; &nbsp; &nbsp; &nbsp;<strong>cease</strong>: Bodyguards will leave.</div>
            <div><strong>selfguard</strong>: Sends bots to protect the bot (selfguard amount).</div>
                <div>&nbsp; &nbsp; &nbsp; &nbsp;<strong>kill</strong>: Kills a player (say kill enemy).</div>
                <div>&nbsp; &nbsp; &nbsp; &nbsp;<strong>halt</strong>: Stops trying to kill a player (say halt).</div>
                <div>&nbsp; &nbsp; &nbsp; &nbsp;<strong>cease</strong>: Bodyguards will leave (say cease).</div>
