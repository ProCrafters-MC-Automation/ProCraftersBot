<!DOCTYPE html>
<html>
  <head>
    <title id="hitit">Bot Control Panel</title>
    <link href="../assets/CSS/style.css" rel="stylesheet">
  </head>
  <script src="./botwin.js"></script>
  <body>
    <div class="flex flex-col m-5">

      <div class="navbar bg-base-200">
        <div class="flex-1">
          <a class="btn btn-ghost normal-case text-xl">ProCraftersBots</a>
          <span class="mx-2">Game State:</span>
          <span class="text-warning" id="h2tit">Connecting...</span>
          <div class="mx-4">
            <div class="badge badge-error badge-outline" id="healthhp">? ‚ù§</div>
            <div class="badge badge-warning badge-outline" id="foodhp">? üçó</div>
          </div>
        </div>
      </div>

      <div class="flex my-4 justify-center">
        <!-- controls -->
        <div class="bg-base-200 p-4 rounded-lg mx-2">

          <div class="flex">
            <div class="form-control mx-1">
              <label class="label">
                <span class="label-text">Hotbar</span>
              </label>
              <div class="input-group">
                <select class="select select-bordered select-sm" id="hotbar">
                  <option value="0">1</option>
                  <option value="1">2</option>
                  <option value="2">3</option>
                  <option value="3">4</option>
                  <option value="4">5</option>
                  <option value="5">6</option>
                  <option value="6">7</option>
                  <option value="7">8</option>
                  <option value="8">9</option>
                </select>
                <button class="btn btn-sm" id="sethotbar">Set</button>
                <button class="btn btn-sm" id="rclickhotbar">R Click</button>
              </div>
            </div>

            <div class="form-control mx-1">
              <label class="label">
                <span class="label-text">Look At</span>
              </label>
              <div class="input-group">
                <select class="select select-bordered select-sm" id="lookvalue">
                  <option value="0">North</option>
                  <option value="3">South</option>
                  <option value="-1.5">East</option>
                  <option value="1.5">West</option>
                </select>
                <button class="btn btn-sm" id="lookPos">Look</button>
              </div>
            </div>

            <div class="form-control mt-auto">
              <label class="label cursor-pointer p-1">
                <span class="label-text">Walk</span>
                <input type="checkbox" class="toggle mx-1" id="togglewalk" />
              </label>
            </div>

          </div>

          <div class="flex">
            <div class="form-control mx-1">
              <label class="label">
                <span class="label-text">Inventory Slot</span>
                <span class="label-text" id="invitm">(Window State)</span>
              </label>
              <div class="input-group">
                <input class="input input-sm input-bordered w-16" placeholder="1" type="number" id="inventoryslotbox">
                <button class="btn btn-sm" id="inventoryslotl">L Click</button>
                <button class="btn btn-sm" id="inventoryslotr">R Click</button>
                <button class="btn btn-sm" id="inventoryslotd">Drop</button>
                <button class="btn btn-sm" id="inventoryslotda">Drop All</button>
                <button class="btn btn-sm" id="closewin">Close</button>
              </div>
            </div>
          </div>

          <div class="flex">
            <div class="form-control">
              <label class="label cursor-pointer">
                <span class="label-text">Anti AFK</span>
                <input type="checkbox" class="toggle mx-1" id="afkToggle" />
              </label>
            </div>
            <div class="form-control">
              <label class="label cursor-pointer">
                <span class="label-text">Auto Reconnect</span>
                <input type="checkbox" class="toggle mx-1" id="btnrecon" />
              </label>
            </div>
          </div>

          <div class="btn-group mt-64">
            <button class="btn btn-success btn-outline w-1/3" onclick="btnRc()">Reconnect</button>
            <button class="btn btn-error btn-outline w-1/3" onclick="btnDc()">Disconnect</button>
            <button class="btn btn-outline w-1/3" onclick="clearchat()">Clear Chat</button>
          </div>

        </div>

        <!-- chat -->
        <div class="bg-base-200 p-4 rounded-lg mx-2">
            <ul class="h-96 w-96 bg-base-300 p-4 overflow-scroll rounded-lg" style="scroll-behavior: smooth;" id="chatmsgbox"></ul>

            <div class="form-control my-2">
              <div class="input-group">
                <input class="input input-sm input-bordered w-full" placeholder="Message" type="text" id="chatbox">
                <button class="btn btn-sm" id="sendmsg">Send</button>
              </div>
            </div>

            <div class="form-control">
              <label class="label p-0">
                <input class="input input-sm input-bordered w-custom" placeholder="Spam Delay (in ms)" type="number" id="spamdelay">
                <span class="label-text">Spam</span>
                <input type="checkbox" class="toggle" id="spambtn" />
                <span class="label-text">Anti-A-S</span>
                <input type="checkbox" class="toggle" id="antiantispam" />
              </label>
            </div>
            
        </div>

      </div>

    </div>

  </body>

</html>
